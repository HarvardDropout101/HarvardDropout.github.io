<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeChat - Simple Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>WeChat</h1>
    <div id="auth-section">
      <form id="auth-form" autocomplete="off">
        <input id="password" type="password" placeholder="Enter password" required />
        <input id="username" placeholder="Pick a username" required />
        <button>Enter Chat</button>
      </form>
      <div id="auth-error" style="color:red; display:none; text-align:center; margin-bottom:10px;">Wrong password or username!</div>
    </div>
    <div id="chat-section" style="display:none;">
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
        <label for="color-picker" style="font-size:0.95em;">Chat Color:</label>
        <input type="color" id="color-picker" value="#0984e3" style="width:32px;height:32px;border:none;cursor:pointer;" />
      </div>
      <ul id="messages"></ul>
      <form id="form" autocomplete="off">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
